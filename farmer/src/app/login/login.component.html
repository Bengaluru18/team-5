<form >
  <div class="container">
  <div>
    <input type="text" autocomplete="off" placeholder="Username" id="username" [(ngModel)]="username">
  </div>
  <div>
    <input type="password" autocomplete="off" placeholder="Password" id="password" [(ngModel)]="password">
  </div>
  <div>
    <button type="submit" id="submit" (click)="onLogin()">Submit</button>
  </div>
</div>
</form>
